<body>
    <div class="reserve_div">
        <div class="reserve_contents">
            <h1 id="skip"> 항공권 예매 </h1>
            <form method="post" action="reservation_chosen.php">
                <div class="reserve_wrap">
                    <div class="reserve_items">
                        <div class="reserve_aligner">
                            <button class="booking__btn -from" id="departure-btn" type="button">
                                <input id="hid_board" type="hidden" name="board" value="출발지" class="_hidden">
                                <span id="ip_boarding_id" class="booking__code">SEL</span>
                                <span id="ip_boarding_name" class="booking__airport">&nbsp;Seoul </span>
                            </button>
                            <button class="booking__btn -to" id="arrival-btn" type="button">
                                <input id="hid_arrive" type="hidden" name="arrive" value="도착지" class="_hidden">
                                <span id="ip_arriving_id" class="booking__code">To</span>
                                <span id="ip_arriving_name" class="booking__airport">&nbsp;Arrive </span>
                            </button>
                            <button id="swap_btn" class="booking__swap" type="button">
                            </button>
                        </div>
                        <button class="booking__datepicker" type="button">
                            <span class="_hidden">탑승일 선택</span>
                            <input type="text" name="date" id="book_datepicker" class="booking__date">
                            <script>
                                $(".booking__date").datepicker({
                                    language: 'ko'
                                });
                            </script>
                        </button>
                    </div>
                    <div class="reserve_options">
                        <div class="reserve_option">
                            <label>출발지</label>
                            </br>
                            <input id="label_boarding" type="text">
                            <input id="label_boarding_submit" class="reserve_submit" value="선택" onclick="input_board()">
                        </div>
                        <div class="reserve_option">
                            <label>도착지</label>
                            </br>
                            <input id="label_arriving" name="arriving" type="text">
                            <input id="label_arriving_submit" class="reserve_submit" value="선택" onclick="input_arrive()">
                        </div>
                        <div class="reserve_option">
                            <label>승객수</label>
                            </br>
                            <input id="label_count" type="text" name="count">
                        </div>
                        <div class="reserve_option">
                            <label>좌석 등급</label>
                            </br>
                            <input id="label_level" name="level" type="text">
                        </div>
                    </div>
                </div>
                <button class="reserve_btn" type="submit">항공편 검색</button>
            </form>
        </div>
    </div>
</body>
